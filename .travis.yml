sudo: false
language: python
python:
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install flake8==3.3.0 pylint==1.8.1
  - python setup.py install
script:
  - flake8 --exclude __init__.py pyps4_homeassistant
  - pylint pyps4_homeassistant
  - py.test tests/test_media_art.py
branches:
  only:
  - master
